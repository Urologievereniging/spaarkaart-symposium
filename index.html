<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digitale Spaarkaart Symposium</title>
<style>
  body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 20px; text-align: center; }
  h1 { color: #333; margin-bottom: 5px; }
  p { color: #555; margin-bottom: 20px; }
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 vakjes naast elkaar */
    gap: 10px;
    max-width: 520px;
    margin: 0 auto;
    justify-items: center;
  }
  .stand {
    width: 100%;
    max-width: 120px;
    aspect-ratio: 1/1;
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    position: relative;
    box-sizing: border-box;
  }
  .stand.scanned { background: #4CAF50; color: white; }
  .stempel { position: absolute; bottom: 5px; right: 5px; font-size: 22px; display: none; }
  .stand.scanned .stempel { display: block; }
  .message { margin-top: 20px; font-size: 18px; color: #555; }
  .reset-button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #f44336;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  .reset-button:hover { background: #d32f2f; }
</style>
</head>
<body>

<h1>Digitale Spaarkaart Symposium</h1>
<p>Scan de QR-codes bij de stands om je kaart automatisch te vullen!</p>

<div class="grid" id="grid"></div>

<div class="message" id="message">Scans: 0 / 24</div>
<button class="reset-button" onclick="resetCard()">Reset kaart</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const grid = document.getElementById('grid');
  const scannedKey = "spaarkaartScans";
  let scanned = JSON.parse(localStorage.getItem(scannedKey)) || [];

  // Vakjes aanmaken
  for(let i=1; i<=24; i++){
    const div = document.createElement('div');
    div.className = 'stand';
    div.id = 'stand'+i;
    div.innerHTML = `Stand ${i} <span class="stempel">âœ”</span>`;
    grid.appendChild(div);
  }

  // Update display functie
  function updateScansDisplay(){
    scanned.forEach(num=>{
      const stand = document.getElementById('stand'+num);
      if(stand) stand.classList.add('scanned');
    });
    document.getElementById('message').innerText = `Scans: ${scanned.length} / 24`;
  }

  // Scan een stand
  function scanStand(num){
    num = parseInt(num);
    if(!scanned.includes(num)){
      scanned.push(num);
      localStorage.setItem(scannedKey, JSON.stringify(scanned));
      updateScansDisplay();
      if(scanned.length === 5) alert('Goed gedaan! 5 stands bezocht. Kleine prijs!');
      if(scanned.length === 24) alert('Geweldig! Alle 24 stands bezocht. Grote prijs!');
    }
  }

  // Reset functie
  window.resetCard = function(){
    if(confirm("Weet je zeker dat je je spaarkaart wilt resetten?")){
      scanned = [];
      localStorage.removeItem(scannedKey);
      document.querySelectorAll('.stand').forEach(s=>s.classList.remove('scanned'));
      updateScansDisplay();
    }
  }

  // Lees QR-code parameter ?stand=x
  const urlParams = new URLSearchParams(window.location.search);
  const standParam = urlParams.get('stand');
  if(standParam) scanStand(standParam);

  // Init display
  updateScansDisplay();
});
</script>

</body>
</html>
