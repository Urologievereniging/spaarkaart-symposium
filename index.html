<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digitale Spaarkaart Symposium</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #333;
    margin-bottom: 5px;
  }
  p {
    color: #555;
    margin-bottom: 20px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
    justify-items: center;
  }
  .stand {
    width: 120px;
    height: 120px;
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    position: relative;
    transition: 0.3s;
  }
  .stand.scanned {
    background: #4CAF50;
    color: white;
  }
  .stempel {
    position: absolute;
    bottom: 5px;
    right: 5px;
    font-size: 22px;
    display: none;
  }
  .stand.scanned .stempel {
    display: block;
  }
  .message {
    margin-top: 20px;
    font-size: 18px;
    color: #555;
  }
</style>
</head>
<body>

<h1>Digitale Spaarkaart Symposium</h1>
<p>Scan de QR-codes bij de stands om je kaart automatisch te vullen!</p>

<div class="grid" id="grid">
  <!-- 24 vakjes -->
  <script>
    for(let i=1; i<=24; i++){
      document.write(`<div class="stand" id="stand${i}">Stand ${i} <span class="stempel">âœ”</span></div>`);
    }
  </script>
</div>

<div class="message" id="message">Scans: 0 / 24</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const standParam = urlParams.get('stand'); // bijv. "1"
  
  let scannedCount = 0;

  function scanStand(standNumber){
    const stand = document.getElementById(`stand${standNumber}`);
    if(stand && !stand.classList.contains('scanned')){
      stand.classList.add('scanned');
      scannedCount++;
      document.getElementById('message').innerText = `Scans: ${scannedCount} / 24`;

      if(scannedCount === 5){
        alert('Goed gedaan! 5 stands bezocht. Kleine prijs!');
      } else if(scannedCount === 24){
        alert('Geweldig! Alle 24 stands bezocht. Grote prijs!');
      }
    }
  }

  if(standParam){
    scanStand(standParam);
  }

  document.querySelectorAll('.stand').forEach(stand=>{
    stand.addEventListener('click', ()=>{
      const num = stand.id.replace('stand','');
      scanStand(num);
    });
  });
</script>

</body>
</html>
