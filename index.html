<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urologie Symposium Spaarkaart</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background-color: #afb81a; 
    margin: 0; 
    padding: 20px; 
    text-align: center; 
    color: white; 
  }
  h1 { color: white; margin-bottom: 5px; }
  p { color: white; margin-bottom: 20px; }
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    max-width: 520px;
    margin: 0 auto;
    justify-items: center;
  }
  .stand {
    position: relative;
    width: 100%;
    max-width: 120px;
    padding-top: 68.75%; /* 256x176 verhouding */
    border: 2px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    overflow: hidden;
    background-color: white;
  }
  .stand img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    height: auto;
    object-fit: contain;
  }
  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(175, 184, 26, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    color: white;
    display: none;
  }
  .stand.scanned .overlay {
    display: flex;
  }
  .scan-button {
    margin-top: 15px;
    padding: 12px 25px;
    background: #6b721b;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  .scan-button:hover { background: #556116; }
</style>
</head>
<body>

<p>Scan de QR-codes van de sponsoren om je kaart te vullen!</p>
