<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urologie Symposium Spaarkaart</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background-color: #afb81a; /* pagina achtergrond */ 
    margin: 0; 
    padding: 20px; 
    text-align: center; 
    color: white; 
  }
  h1 { color: white; margin-bottom: 5px; }
  p { color: white; margin-bottom: 20px; }
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    max-width: 520px;
    margin: 0 auto;
    justify-items: center;
  }
  .stand {
    position: relative;
    width: 100%;
    max-width: 120px;
    padding-top: 68.75%; /* behoud logo ratio 256x176 → 16:11 */
    border: 2px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    overflow: hidden;
    background-color: white; /* vakjes achtergrond wit */
  }
  .stand img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    height: auto;
    object-fit: contain;
  }
  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(175, 184, 26, 0.4); /* lichte transparante groene overlay */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    color: white;
    display: none;
  }
  .stand.scanned .overlay {
    display: flex;
  }
  .reset-button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #6b721b; /* nieuwe knopkleur */
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  .reset-button:hover { background: #556116; }
</style>
</head>
<body>

<h1>Urologie Symposium Spaarkaart</h1>
<p>Scan de QR-codes van de sponsoren om je kaart te vullen!</p>

<div class="grid" id="grid"></div>
<div class="message" id="message">Scans: 0 / 24</div>
<button class="reset-button" onclick="resetCard()">Reset kaart</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const grid = document.getElementById('grid');
  const scannedKey = "spaarkaartScans";
  let scanned = JSON.parse(localStorage.getItem(scannedKey)) || [];

  // Voorbeeld eerste twee sponsoren, vul aan met overige 24 later
  const sponsors = [
    {name: "Abena", logo: "https://urologiescholing.nl/wp-content/uploads/2024/09/Logo_sponsor_Abena.webp"},
    {name: "Alnylam", logo: "https://urologiescholing.nl/wp-content/uploads/2025/06/Logo_sponsor_Alnylam.webp"}
  ];

  sponsors.forEach((sponsor, index) => {
    const div = document.createElement('div');
    div.className = 'stand';
    div.id = 'stand' + index;
    div.innerHTML = `
      <img src="${sponsor.logo}" alt="${sponsor.name}">
      <div class="overlay">✔</div>
    `;
    grid.appendChild(div);
  });

  function updateScansDisplay(){
    scanned.forEach(index => {
      const stand = document.getElementById('stand' + index);
      if(stand) stand.classList.add('scanned');
    });
    document.getElementById('message').innerText = `Scans: ${scanned.length} / ${sponsors.length}`;
  }

  function scanStand(index){
    if(!scanned.includes(index)){
      scanned.push(index);
      localStorage.setItem(scannedKey, JSON.stringify(scanned));
      updateScansDisplay();
    }
  }

  window.resetCard = function(){
    if(confirm("Weet je zeker dat je je spaarkaart wilt resetten?")){
      scanned = [];
      localStorage.removeItem(scannedKey);
      document.querySelectorAll('.stand').forEach(s=>s.classList.remove('scanned'));
      updateScansDisplay();
    }
  }

  // Lees parameter sponsor=NaamSponsor
  const urlParams = new URLSearchParams(window.location.search);
  const sponsorParam = urlParams.get('sponsor');
  if(sponsorParam){
    const index = sponsors.findIndex(s => s.name === sponsorParam);
    if(index !== -1) scanStand(index);
  }

  updateScansDisplay();
});
</script>

</body>
</html>
