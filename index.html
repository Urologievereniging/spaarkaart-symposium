<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digitale Spaarkaart Urologie Symposium</title>
<style>
  body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 20px; text-align: center; }
  h1 { color: #333; margin-bottom: 5px; }
  p { color: #555; margin-bottom: 20px; }
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    max-width: 520px;
    margin: 0 auto;
    justify-items: center;
  }
  .stand {
    width: 100%;
    max-width: 120px;
    aspect-ratio: 1/1;
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    position: relative;
    box-sizing: border-box;
  }
  .stand.scanned { background: #4CAF50; color: white; }
  .stempel { position: absolute; bottom: 5px; right: 5px; font-size: 22px; display: none; }
  .stand.scanned .stempel { display: block; }
  .message { margin-top: 20px; font-size: 18px; color: #555; }
  .reset-button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #f44336;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  .reset-button:hover { background: #d32f2f; }
  img { max-width: 100%; max-height: 100%; border-radius: 6px; }
</style>
</head>
<body>

<h1>Digitale Spaarkaart Symposium</h1>
<p>Scan de QR-codes van de sponsoren om je kaart automatisch te vullen!</p>

<div class="grid" id="grid"></div>
<div class="message" id="message">Scans: 0 / 24</div>
<button class="reset-button" onclick="resetCard()">Reset kaart</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const grid = document.getElementById('grid');
  const scannedKey = "spaarkaartScans";
  let scanned = JSON.parse(localStorage.getItem(scannedKey)) || [];

  // Array met 24 sponsoren en logo's
  const sponsors = [
    {name: "Abena", logo: "https://urologiescholing.nl/wp-content/uploads/2024/09/Logo_sponsor_Abena.webp"},
    {name: "Alnylam", logo: "https://urologiescholing.nl/wp-content/uploads/2025/06/Logo_sponsor_Alnylam.webp"},
    {name: "BD", logo: "https://urologiescholing.nl/wp-content/uploads/2024/09/Logo_sponsor_Bard.webp"},
    {name: "Bosman MediReva", logo: "https://urologiescholing.nl/wp-content/uploads/2025/03/Logo_sponsor_Bosman_MediReva.webp"},
    {name: "Hollister", logo: "https://urologiescholing.nl/wp-content/uploads/2025/hollister.png"},
    {name: "Hoogland Medical", logo: "https://urologiescholing.nl/wp-content/uploads/2025/hoogland.png"},
    {name: "Laborie", logo: "https://urologiescholing.nl/wp-content/uploads/2025/laborie.png"},
    {name: "Manfred Sauer", logo: "https://urologiescholing.nl/wp-content/uploads/2025/manfredsauer.png"},
    {name: "Pelvitec", logo: "https://urologiescholing.nl/wp-content/uploads/2025/pelvitec.png"},
    {name: "Qufora", logo: "https://urologiescholing.nl/wp-content/uploads/2025/qufora.png"},
    {name: "Teleflex Urology", logo: "https://urologiescholing.nl/wp-content/uploads/2025/teleflex.png"},
    {name: "Van Heek", logo: "https://urologiescholing.nl/wp-content/uploads/2025/vanheek.png"},
    {name: "Wellspect", logo: "https://urologiescholing.nl/wp-content/uploads/2025/wellspect.png"},
    {name: "Accord Healthcare", logo: "https://urologiescholing.nl/wp-content/uploads/2025/accord.png"},
    {name: "Androlabs", logo: "https://urologiescholing.nl/wp-content/uploads/2025/androlabs.png"},
    {name: "Ipsen", logo: "https://urologiescholing.nl/wp-content/uploads/2025/ipsen.png"},
    {name: "Medtronic", logo: "https://urologiescholing.nl/wp-content/uploads/2025/medtronic.png"},
    {name: "Recordati", logo: "https://urologiescholing.nl/wp-content/uploads/2025/recordati.png"},
    {name: "Memidis", logo: "https://urologiescholing.nl/wp-content/uploads/2025/memidis.png"},
    {name: "Astellas", logo: "https://urologiescholing.nl/wp-content/uploads/2025/astellas.png"},
    {name: "Janssen", logo: "https://urologiescholing.nl/wp-content/uploads/2025/janssen.png"},
    {name: "ExtraSponsor1", logo: "https://urologiescholing.nl/wp-content/uploads/2025/sponsor21.png"},
    {name: "ExtraSponsor2", logo: "https://urologiescholing.nl/wp-content/uploads/2025/sponsor22.png"},
    {name: "ExtraSponsor3", logo: "https://urologiescholing.nl/wp-content/uploads/2025/sponsor23.png"}
  ];

  // Maak vakjes met logo's
  sponsors.forEach((sponsor, index) => {
    const div = document.createElement('div');
    div.className = 'stand';
    div.id = 'stand' + index;
    div.innerHTML = `<img src="${sponsor.logo}" alt="${sponsor.name}"><span class="stempel">âœ”</span>`;
    grid.appendChild(div);
  });

  function updateScansDisplay(){
    scanned.forEach(index=>{
      const stand = document.getElementById('stand'+index);
      if(stand) stand.classList.add('scanned');
    });
    document.getElementById('message').innerText = `Scans: ${scanned.length} / ${sponsors.length}`;
  }

  function scanStand(index){
    if(!scanned.includes(index)){
      scanned.push(index);
      localStorage.setItem(scannedKey, JSON.stringify(scanned));
      updateScansDisplay();
    }
  }

  window.resetCard = function(){
    if(confirm("Weet je zeker dat je je spaarkaart wilt resetten?")){
      scanned = [];
      localStorage.removeItem(scannedKey);
      document.querySelectorAll('.stand').forEach(s=>s.classList.remove('scanned'));
      updateScansDisplay();
    }
  }

  // Lees parameter sponsor=NaamSponsor
  const urlParams = new URLSearchParams(window.location.search);
  const sponsorParam = urlParams.get('sponsor');
  if(sponsorParam){
    const index = sponsors.findIndex(s => s.name === sponsorParam);
    if(index !== -1) scanStand(index);
  }

  updateScansDisplay();
});
</script>

</body>
</html>
